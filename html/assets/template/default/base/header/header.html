<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            MLSC | Dashboard
        </title>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Favicon icon -->
        <link rel="icon" href="%%MLSC_URL%%/static/assets/images/favicon.ico" type="image/x-icon">

        <!-- fontawesome icon -->
        <link rel="stylesheet" href="%%MLSC_URL%%/static/assets/fonts/fontawesome/css/fontawesome-all.min.css">
        <!-- animation css -->
        <link rel="stylesheet" href="%%MLSC_URL%%/static/assets/plugins/animation/css/animate.min.css">
        <!-- vendor css -->
        <link rel="stylesheet" href="%%MLSC_URL%%/static/assets/css/style.css">
        <!-- own css -->
        <link rel="stylesheet" href="%%MLSC_URL%%/static/assets/css/own.css">
        <!-- dark theme css -->
        <link rel="stylesheet" href="%%MLSC_URL%%/static/assets/css/dark.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.css">
  

        <script>
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        </script>
    </head>

    <body>
        <div class="loader-bg">
            <div class="loader-track">
                <div class="loader-fill"></div>
            </div>
        </div>

        {{include=base/navbar/navbar}}
        {{include=base/navbar/header}}
