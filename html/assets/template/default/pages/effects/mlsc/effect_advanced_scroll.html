<div class="card">
    <div class="card-header">
        <h5>Advanced Scroll Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Advanced Scroll effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_advanced_scroll">

            <div class="row">
                <div class="col-md-6">
                    <h5>Subbass Controls</h5>
                    <div class="form-group">
                        <label>Subbass Color (20 Hz - 60 Hz)</label>
                        <select name="subbass_color:string" id="subbass_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Subbass Speed <span for="subbass_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="subbass_speed:number" id="subbass_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Subbass Multiplier <span for="subbass_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="subbass_multiplier:number" id="subbass_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>Bass Controls</h5>
                    <div class="form-group">
                        <label>Bass Color (60 Hz - 250 Hz)</label>
                        <select name="bass_color:string" id="bass_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Bass Speed <span for="bass_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="bass_speed:number" id="bass_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Bass Multiplier <span for="bass_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="bass_multiplier:number" id="bass_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>Lowmid Controls</h5>
                    <div class="form-group">
                        <label>Lowmid Color (250 Hz - 500 Hz)</label>
                        <select name="lowmid_color:string" id="lowmid_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Lowmid Speed <span for="lowmid_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="lowmid_speed:number" id="lowmid_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Lowmid Multiplier <span for="lowmid_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="lowmid_multiplier:number" id="lowmid_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>Mid Controls</h5>
                    <div class="form-group">
                        <label>Mid Color (500 Hz - 2 kHz)</label>
                        <select name="mid_color:string" id="mid_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Mid Speed <span for="mid_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="mid_speed:number" id="mid_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Mid Multiplier <span for="mid_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="mid_multiplier:number" id="mid_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Uppermid Controls</h5>
                    <div class="form-group">
                        <label>Uppermid Color (2 kHz - 4 kHz)</label>
                        <select name="uppermid_color:string" id="uppermid_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Uppermid Speed <span for="uppermid_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="uppermid_speed:number" id="uppermid_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Uppermid Multiplier <span for="uppermid_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="uppermid_multiplier:number" id="uppermid_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>Presence Controls</h5>
                    <div class="form-group">
                        <label>Presence Color (4 kHz - 6 kHz)</label>
                        <select name="presence_color:string" id="presence_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Presence Speed <span for="presence_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="presence_speed:number" id="presence_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Presence Multiplier <span for="presence_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="presence_multiplier:number" id="presence_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>Brilliance Controls</h5>
                    <div class="form-group">
                        <label>Brilliance Color (6 kHz - 20 kHz)</label>
                        <select name="brilliance_color:string" id="brilliance_color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Brilliance Speed <span for="brilliance_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="brilliance_speed:number" id="brilliance_speed" type="range" class="custom-range setting_input" min="0" max="20" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Brilliance Multiplier <span for="brilliance_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="brilliance_multiplier:number" id="brilliance_multiplier" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>

                    <hr class="my-4">

                    <h5>General Controls</h5>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="mirror:boolean" type="checkbox" class="custom-control-input setting_input" id="mirror">
                        <label class="custom-control-label" for="mirror">Mirror</label>
                    </div>
                    <div class="form-group">
                        <label>Decay <span for="decay" class="mb-0 badge badge-secondary"></span></label>
                        <input name="decay:number" id="decay" type="range" class="custom-range setting_input" min="0" max="100" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Blur <span for="blur" class="mb-0 badge badge-secondary"></span></label>
                        <input name="blur:number" id="blur" type="range" class="custom-range setting_input" min="0" max="25" step="0.1" required>
                    </div>
                </div>
            </div>
