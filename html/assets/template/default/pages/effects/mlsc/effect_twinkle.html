<div class="card">
    <div class="card-header">
        <h5>Twinkle Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Twinkle effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_twinkle">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Star Ascending Speed <span for="star_ascending_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="star_ascending_speed:number" id="star_ascending_speed" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Star Rising Speed <span for="star_rising_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="star_rising_speed:number" id="star_rising_speed" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Star Descending Speed <span for="star_descending_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="star_descending_speed:number" id="star_descending_speed" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Blur <span for="blur" class="mb-0 badge badge-secondary"></span></label>
                        <input name="blur:number" id="blur" type="range" class="custom-range setting_input" min="0" max="200" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Star Count <span for="stars_count" class="mb-0 badge badge-secondary"></span></label>
                        <input name="stars_count:number" id="stars_count" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Star Length <span for="stars_length" class="mb-0 badge badge-secondary"></span></label>
                        <input name="stars_length:number" id="stars_length" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                </div>
            </div>
