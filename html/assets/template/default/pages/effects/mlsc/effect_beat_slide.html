<div class="card">
    <div class="card-header">
        <h5>Beat Slide Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Beat Slide effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_beat_slide">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Single Color</label>
                        <select name="color:string" id="color" class="form-control colors setting_input"></select>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Speed <span for="speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="speed:number" id="speed" type="range" class="custom-range setting_input" min="0" max="20" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Slider Length <span for="slider_length" class="mb-0 badge badge-secondary"></span></label>
                        <input name="slider_length:number" id="slider_length" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bar Length <span for="bar_length" class="mb-0 badge badge-secondary"></span></label>
                        <input name="bar_length:number" id="bar_length" type="range" class="custom-range setting_input" min="0" max="600" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Decay <span for="decay" class="mb-0 badge badge-secondary"></span></label>
                        <input name="decay:number" id="decay" type="range" class="custom-range setting_input" min="0" max="0.9" step="0.1" required>
                    </div>
                </div>
            </div>
