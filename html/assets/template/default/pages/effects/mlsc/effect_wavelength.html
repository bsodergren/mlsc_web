<div class="card">
    <div class="card-header">
        <h5>Wavelength Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Wavelength effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effectIdentifier" value="effect_wavelength">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="color_mode:string" id="color_mode" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="mirror:boolean" type="checkbox" class="custom-control-input setting_input" id="mirror">
                        <label class="custom-control-label" for="mirror">Mirror</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="reverse_grad:boolean" type="checkbox" class="custom-control-input setting_input" id="reverse_grad">
                        <label class="custom-control-label" for="reverse_grad">Reverse Gradient</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="reverse_roll:boolean" type="checkbox" class="custom-control-input setting_input" id="reverse_roll">
                        <label class="custom-control-label" for="reverse_roll">Reverse Roll</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="flip_lr:boolean" type="checkbox" class="custom-control-input setting_input" id="flip_lr">
                        <label class="custom-control-label" for="flip_lr">Flip Left Right</label>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Blur <span for="blur" class="mb-0 badge badge-secondary"></span></label>
                        <input name="blur:number" id="blur" type="range" class="custom-range setting_input" min="0" max="200" step="0.1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Roll Speed <span for="roll_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="roll_speed:number" id="roll_speed" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex flex-md-row flex-column justify-content-md-end">
                <button type="submit" id="save_btn" class="btn btn-success m-0">Save</button>
            </div>
        </form>
    </div>
</div>
