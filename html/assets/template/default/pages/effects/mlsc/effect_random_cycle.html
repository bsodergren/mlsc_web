<div class="card">
    <div class="card-header">
        <h5>Random Cycle Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>
            Enter the interval between effects. Maximum 3600 seconds (1 hour).<br>
            Select at least two effects from the checkbox list. Otherwise all effects will be enabled.
        </p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_random_cycle">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Interval in seconds</label>
                        <input name="interval:number" id="interval" class="form-control setting_input" oninput="if (this.value > 3600) this.value = 3600;" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" name="number" required>
                    </div>
                </div>
                <div class="col-md-6"></div>
                <div id="nonMusicEffectCol" class="col-md-6">
                    <h5>Non-Music Effects</h5>
                </div>
                <div id="musicEffectCol" class="col-md-6">
                    <h5>Music Effects</h5>
                </div>
            </div>
