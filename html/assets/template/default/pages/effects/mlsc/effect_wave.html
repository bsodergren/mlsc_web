<div class="card">
    <div class="card-header">
        <h5>Wave Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Wave effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_wave">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Wave Color</label>
                        <select name="color_wave:string" id="color_wave" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Wipe Length <span for="wipe_len" class="mb-0 badge badge-secondary"></span></label>
                        <input name="wipe_len:number" id="wipe_len" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Wipe Speed <span for="wipe_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="wipe_speed:number" id="wipe_speed" type="range" class="custom-range setting_input" min="0" max="25" step="0.1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Flash Color</label>
                        <select name="color_flash:string" id="color_flash" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Decay <span for="decay" class="mb-0 badge badge-secondary"></span></label>
                        <input name="decay:number" id="decay" type="range" class="custom-range setting_input" min="0" max="5" step="0.1" required>
                    </div>
                </div>
            </div>
