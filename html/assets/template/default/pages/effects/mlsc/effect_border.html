<div class="card">
    <div class="card-header">
        <h5>Border Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Border effect. If "Manually resize bars" is checked, only 4 bars are available (For each wall side).</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effectIdentifier" value="effect_border">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Single Color</label>
                        <select name="color:string" id="color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="manually_resize_bars:boolean" type="checkbox" class="custom-control-input setting_input" id="manually_resize_bars">
                        <label class="custom-control-label" for="manually_resize_bars">Manually resize bars</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="use_gradient:boolean" type="checkbox" class="custom-control-input setting_input" id="use_gradient">
                        <label class="custom-control-label" for="use_gradient">Use Gradient</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="mirror:boolean" type="checkbox" class="custom-control-input setting_input" id="mirror">
                        <label class="custom-control-label" for="mirror">Mirror</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="reverse_roll:boolean" type="checkbox" class="custom-control-input setting_input" id="reverse_roll">
                        <label class="custom-control-label" for="reverse_roll">Reverse Roll</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bar Count <span for="bar_count" class="mb-0 badge badge-secondary"></span></label>
                        <input name="bar_count:number" id="bar_count" type="range" class="custom-range setting_input" min="0" max="24" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Roll Speed <span for="roll_speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="roll_speed:number" id="roll_speed" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Segment 01 Start</label>
                        <input name="segment_01_start:number" id="segment_01_start" class="form-control setting_input" type="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label>Segment 01 End</label>
                        <input name="segment_01_end:number" id="segment_01_end" class="form-control setting_input" type="number" name="number" required>
                    </div>

                    <hr class="my-4">

                    <div class="form-group">
                        <label>Segment 02 Start</label>
                        <input name="segment_02_start:number" id="segment_02_start" class="form-control setting_input" type="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label>Segment 02 End</label>
                        <input name="segment_02_end:number" id="segment_02_end" class="form-control setting_input" type="number" name="number" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Segment 03 Start</label>
                        <input name="segment_03_start:number" id="segment_03_start" class="form-control setting_input" type="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label>Segment 03 End</label>
                        <input name="segment_03_end:number" id="segment_03_end" class="form-control setting_input" type="number" name="number" required>
                    </div>

                    <hr class="my-4">

                    <div class="form-group">
                        <label>Segment 04 Start</label>
                        <input name="segment_04_start:number" id="segment_04_start" class="form-control setting_input" type="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label>Segment 04 End</label>
                        <input name="segment_04_end:number" id="segment_04_end" class="form-control setting_input" type="number" name="number" required>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex flex-md-row flex-column justify-content-md-end">
                <button type="submit" id="save_btn" class="btn btn-success m-0">Save</button>
            </div>
        </form>
    </div>
</div>
