<div class="card">
    <div class="card-header">
        <h5>Rods Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Rods effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_rods">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Single Color</label>
                        <select name="color:string" id="color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Speed <span for="speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="speed:number" id="speed" type="range" class="custom-range setting_input" min="0" max="10" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Rod Length <span for="rods_length" class="mb-0 badge badge-secondary"></span></label>
                        <input name="rods_length:number" id="rods_length" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                    <div class="form-group">
                        <label>Rod Distance <span for="rods_distance" class="mb-0 badge badge-secondary"></span></label>
                        <input name="rods_distance:number" id="rods_distance" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="change_color:boolean" type="checkbox" class="custom-control-input setting_input" id="change_color">
                        <label class="custom-control-label" for="change_color">Change Color</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="mirror:boolean" type="checkbox" class="custom-control-input setting_input" id="mirror">
                        <label class="custom-control-label" for="mirror">Mirror</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="reverse:boolean" type="checkbox" class="custom-control-input setting_input" id="reverse">
                        <label class="custom-control-label" for="reverse">Reverse</label>
                    </div>
                </div>
            </div>
