<div class="card">
    <div class="card-header">
        <h5>VU Meter Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the VU Meter effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_vu_meter">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Single Color</label>
                        <select name="color:string" id="color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Peak Hold Color</label>
                        <select name="max_vol_color:string" id="max_vol_color" class="form-control colors setting_input"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="use_gradient:boolean" type="checkbox" class="custom-control-input setting_input" id="use_gradient">
                        <label class="custom-control-label" for="use_gradient">Use Gradient</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Bar Length <span for="bar_length" class="mb-0 badge badge-secondary"></span></label>
                        <input name="bar_length:number" id="bar_length" type="range" class="custom-range setting_input" min="0" max="200" step="1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Speed <span for="speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="speed:number" id="speed" type="range" class="custom-range setting_input" min="0" max="100" step="1" required>
                    </div>
                </div>
            </div>
