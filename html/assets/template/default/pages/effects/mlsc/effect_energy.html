<div class="card">
    <div class="card-header">
        <h5>Energy Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Energy effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effectIdentifier" value="effect_energy">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Red Multiplier <span for="r_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="r_multiplier:number" id="r_multiplier" type="range" class="custom-range setting_input" min="0" max="50" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Green Multiplier <span for="g_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="g_multiplier:number" id="g_multiplier" type="range" class="custom-range setting_input" min="0" max="50" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Blue Multiplier <span for="b_multiplier" class="mb-0 badge badge-secondary"></span></label>
                        <input name="b_multiplier:number" id="b_multiplier" type="range" class="custom-range setting_input" min="0" max="50" step="0.1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Blur <span for="blur" class="mb-0 badge badge-secondary"></span></label>
                        <input name="blur:number" id="blur" type="range" class="custom-range setting_input" min="0" max="200" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label>Scale <span for="scale" class="mb-0 badge badge-secondary"></span></label>
                        <input name="scale:number" id="scale" type="range" class="custom-range setting_input" min="0" max="3" step="0.1" required>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="mirror:boolean" type="checkbox" class="custom-control-input setting_input" id="mirror">
                        <label class="custom-control-label" for="mirror">Mirror</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 d-flex flex-md-row flex-column justify-content-md-end">
                <button type="submit" id="save_btn" class="btn btn-success m-0">Save</button>
            </div>
        </form>
    </div>
</div>
