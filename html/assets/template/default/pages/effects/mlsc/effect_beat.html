<div class="card">
    <div class="card-header">
        <h5>Beat Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Beat effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_beat">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Single Color</label>
                        <select name="color:string" id="color" class="form-control colors setting_input"></select>
                    </div>
                    <div class="form-group">
                        <label>Decay <span for="decay" class="mb-0 badge badge-secondary"></span></label>
                        <input name="decay:number" id="decay" type="range" class="custom-range setting_input" min="0" max="0.9" step="0.1" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="colorful_mode:boolean" type="checkbox" class="custom-control-input setting_input" id="colorful_mode">
                        <label class="custom-control-label" for="colorful_mode">Use Gradient</label>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="random_color:boolean" type="checkbox" class="custom-control-input setting_input" id="random_color">
                        <label class="custom-control-label" for="random_color">Randomly Select Gradient Color</label>
                    </div>
                </div>
            </div>
