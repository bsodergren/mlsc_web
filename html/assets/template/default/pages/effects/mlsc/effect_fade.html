<div class="card">
    <div class="card-header">
        <h5>Fade Effect Settings</h5>
    </div>
    <div class="card-block">
        <p>Edit the Fade effect.</p>
        <form id="settingsForm" action="%%PROCESS_URL%%" method="post" novalidate autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">
            <input type="hidden" id="effectIdentifier" name="effect" value="effect_fade">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Gradient</label>
                        <select name="gradient:string" id="gradient" class="form-control gradients setting_input"></select>
                    </div>
                    <div class="custom-control custom-checkbox my-2">
                        <input name="reverse:boolean" type="checkbox" class="custom-control-input setting_input" id="reverse">
                        <label class="custom-control-label" for="reverse">Reverse</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Speed <span for="speed" class="mb-0 badge badge-secondary"></span></label>
                        <input name="speed:number" id="speed" type="range" class="custom-range mt-3 setting_input" min="0" max="200" step="0.1" required>
                    </div>
                </div>
            </div>
