<script>
    function clickButton(id) {

        var path = window.location.pathname;
        var page = path.split("/").pop();
        $.ajax({
            type: "post",
            url: page,
            data:
            {
                'action': 'activate',
                'effect': id,
            },
            cache: false,
            success: function (data) {
                // console.log(page);
                location.reload();
            }
        });

        return false;
    }
</script>
