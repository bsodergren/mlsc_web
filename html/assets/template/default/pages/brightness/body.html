<div class="row mt-4">
    <div class="col-md-12 col-lg-8">
        <form id="settingsForm" action="%%PHP_SELF%%" method="post" novalidate="" autocomplete="off">
            <input type="hidden" id="settingsIdentifier" name="action" value="%%PROCESS_ACTION%%">
            <input type="hidden" name="return_url" value="%%RETURN_URL%%">



            <div class="card">
                <div class="card-header">
                    <h5>Configuration</h5>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-md-12">
                            <hr>
                            <h5>Groups</h5>
                        </div>
                        <div class="col-md-12">
                            %%LED_RANGE_HTML%%
                        </div>

                        <div class="mt-4 d-flex flex-md-row flex-column justify-content-md-end">
                            <button type="submit" id="save_btn" class="btn btn-success m-0 mb-3 mb-md-0">Save</button>
                            <button type="button" id="reset_btn" class="btn btn-danger m-0 ml-md-3">Reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
